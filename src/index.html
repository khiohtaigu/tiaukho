<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="description" content="智慧調課系統 - 鳳山高級中學專用版" />
    
    <title>智慧調課系統 - 鳳山高級中學</title>

    <style>
      /* 全域宋體設定 */
      *, ::before, ::after {
        font-family: "Songti TC", "Noto Serif TC", "PMingLiU", "新細明體", "SimSun", serif !important;
      }

      body {
        margin: 0;
        background-color: #f1f5f9;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* 自定義捲軸 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body>
    <noscript>您需要啟動 JavaScript 才能執行此應用程式。</noscript>
    
    <div id="root"></div>

    <!-- Vite 的入口點，請確保路徑指向您的 src/main.jsx -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
